<meta charset="UTF-8">

<h1>Juego secreto</h1>
<h3>¿Podrás adivinar el número correcto?</h3>

<input id="numero"/>
<button onclick="verificarNumero()">Verificar si acertó con el secreto</button>


<script>
	function generarNumeroAleatorio() {
		return Math.round(Math.random() * 10);
	}

	function generarNumerosSecretos(cantidad) {
		var secretos = [];
		
		while (secretos.length < cantidad) {
			var numeroAleatorio = generarNumeroAleatorio();
			
			if (numeroAleatorio !== 0 && !secretos.includes(numeroAleatorio)) {
				secretos.push(numeroAleatorio);
			}
		}
		
		return secretos;
	}

	var secretos = generarNumerosSecretos(4);
	console.log(secretos);

	var inputNumero = document.getElementById("numero");
	inputNumero.focus();

	function verificarNumero() {
		var numeroIngresado = parseInt(inputNumero.value);
		inputNumero.value = "";
		inputNumero.focus();
		
		if (secretos.includes(numeroIngresado)) {
			alert("¡Usted acertó!");
		} else {
			alert("¡Usted erró!");
		}
	}
</script>
